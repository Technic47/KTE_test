version: '3.1'

services:
  local_db:
    image: postgres
    restart: always
    container_name: local_db
    ports:
      - "6666:5432"
    volumes:
      #      Windows:
      - ../pgdata:/var/lib/postgresql/data
    #      Linux:
    #      - /home/technic47/pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=5*!zGa7f
      - POSTGRES_DB=KTE

  local_pgadmin:
    image: dpage/pgadmin4:latest
    container_name: local_pgadmin
    depends_on:
      - local_db
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: technic47@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 5*!zGa7f
    ports:
      - "5060:80"

  main_app:
    build:
      context: .
    container_name: app_V1.0
    depends_on:
      - local_db
    restart: always
    ports:
      - "8085:8080"
    env_file:
      - .env

  soap_module:
    build:
      context: soap
    container_name: soap_V1
    depends_on:
      - local_db
    restart: always
    ports:
      - "8086:8086"
    env_file:
      - .env